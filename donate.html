<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบโดเนทผ่าน TrueMoney Wallet</title>
    <link rel="stylesheet" href="donate.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="home.html"id="home">Home</a>
        <a href="addons.html" id="Addon">Addons</a>
        <a href="map.html" id="maps">Maps</a>
        <a href="ResourcePack.html" id="ResourcePack">Resource Pack</a>
        <a href="donate.html" id="Donate">>Donate<</a>
        <a href="#">Contact</a>
    </div>

    <!-- ปุ่มเปิด Sidebar -->
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰ Menu</button>  
    </div
                <img src="icons/miniko.jpg" alt="EmoteCraft">
    <div class="donate-container">
        <h2>โดเนทผ่าน TrueMoney Wallet</h2>
        <h2>เบอร์ 0648976803</h2>
        <form id="donateForm">
            <label>ชื่อผู้โดเนท:</label>
            <input type="text" id="name" required>
            
            <label>จำนวนเงิน (บาท):</label>
            <input type="number" id="amount" required>

            <label>แนบสลิป (URL รูปภาพ):</label>
            <input type="text" id="slipUrl" required>
            
            <button type="submit">ส่งข้อมูล</button>
        </form>
    </div>
        <!-- ส่วนเนื้อหาที่เหลือ -->
    </main>
    <footer>
        <p>&copy; 2024 NonKungCh</p>
    </footer>

    <script src="home.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
        document.getElementById("donateForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const amount = document.getElementById("amount").value;
            const slipUrl = document.getElementById("slipUrl").value;

            fetch("donate.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, amount, slipUrl })
            }).then(response => response.json()).then(data => {
                alert(data.message);
            });
        });
    </script>
</body>
</html>
